<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/spades.png"
      size="32x32"
    />

    <title>BlackJack</title>

    <script src=".JS/home.js"></script>
  </head>

  <body>
    <div id="container">
      <h1 id="title"><span>BlackJack</span></h1>
      <h3><span id="result">Let's Play</span></h3>

      <div class="row-1">
        <div id="player-box">
          <h3>Player: <span id="player-result">0</span></h3>
        </div>
        <div id="dealer-box">
          <h3>Dealer: <span id="dealer-result">0</span></h3>
        </div>
      </div>
      <div class="row-2">
        <div>
          <button class="btn hit">Hit</button>
          <button class="btn stand">Stand</button>
          <button class="btn deal">Deal</button>
        </div>
      </div>
    </div>
  </body>
</html>

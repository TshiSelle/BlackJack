<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/spades.png"
      size="32x32"
    />

    <title>BlackJack</title>

    <script src=".JS/script.js"></script>
  </head>

  <body>

    <img id="bg" src="\Assets\images\bg.png" alt="">
    <div id="external-container">
      <h1 id="title"><span>BlackJack</span></h1>
      <h2><span id="lets-play">Let's Play</span></h2>

      <div class="row-1">
        <div id="player-box">
          <h3>Player: <span id="player-result">0</span></h3>
        </div>
        <div id="dealer-box">
          <h3>Dealer: <span id="dealer-result">0</span></h3>
        </div>
      </div>
      <div class="row-2">
        <div id="btn-border">
          <button class="btn hit" id="bj-hit">Hit</button>
          <button class="btn stand" id="bj-stand">Stand</button>
          <button class="btn deal" id="bj-deal">Deal</button>
        </div>
      </div>
      <div class="row-3">
        <table id="scores">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>

    </div>
  </body>
</html>
